<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soil Suitability Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 6px;
      background: #e8f5e9;
      color: #1b5e20;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Soil Parameter Input</h2>
    <form id="soil-input-form">
      <div class="form-group">
        <label for="ph">Soil pH</label>
        <input type="number" step="0.1" min="0" max="14" id="ph" name="ph" required>
      </div>

      <div class="form-group">
        <label for="nitrate">Nitrate (mg/L)</label>
        <input type="number" id="nitrate" name="nitrate" required>
      </div>

      <div class="form-group">
        <label for="phosphate">Phosphate (mg/L)</label>
        <input type="number" id="phosphate" name="phosphate" required>
      </div>

      <div class="form-group">
        <label for="potassium">Potassium (mg/L)</label>
        <input type="number" id="potassium" name="potassium" required>
      </div>

      <div class="form-group">
        <label for="aeration">Aeration/Compaction</label>
        <select id="aeration" name="aeration" required>
          <option value="">Select...</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="microbes">Microbial Density</label>
        <select id="microbes" name="microbes" required>
          <option value="">Select...</option>
          <option value="poor">Poor</option>
          <option value="moderate">Moderate</option>
          <option value="rich">Rich</option>
        </select>
      </div>

      <button type="submit">Submit Data</button>
    </form>

    <div id="result">Predicted crop will appear here.</div>
  </div>

  <script>
    const form = document.getElementById('soil-input-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const soilData = {
        ph: parseFloat(form.ph.value),
        nitrate: parseFloat(form.nitrate.value),
        phosphate: parseFloat(form.phosphate.value),
        potassium: parseFloat(form.potassium.value),
        aeration: form.aeration.value,
        microbes: form.microbes.value
      };

      console.log("Submitted soil data:", soilData);

      // Simulate backend request - replace URL with real backend endpoint
      try {
        const response = await fetch('https://your-backend-url.com/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(soilData)
        });

        const data = await response.json();

        // Example: { crop: "Wheat" }
        resultDiv.textContent = `üåæ Recommended Crop: ${data.crop || "Unknown"}`;
        resultDiv.style.display = 'block';
      } catch (error) {
        console.error('Error sending data:', error);
        resultDiv.textContent = '‚ùå Failed to fetch prediction.';
        resultDiv.style.display = 'block';
      }
    });
  </script>

</body>
</html>
